    <main>
      <div class="wrap">
        <h2 class="title">Hubungi Kami</h2>

        <div class="contact">
          <div class="form">
            <div class="name">
              <label>Nama</label>
              <input placeholder="Nama Lengkap" />
            </div>
            <div class="email">
              <label>Email</label>
              <input placeholder="EmailKalian@gmail.com" />
            </div>
            <div class="whatsapp">
              <label>Nomor WhatsApp</label>
              <input placeholder="08xxxxxxxxxx" />
            </div>
            <div class="msg">
              <label>Pesan</label>
              <textarea placeholder="Ketik pesan atau saran disini....."></textarea>
            </div>
            <button class="submit">Kirim <i class="fas fa-paper-plane"></i></button>
          </div>
          <div class="img"></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-wrap">
        <div class="left">
          <h3>Contacts</h3>
          <div class="location">

            <p><i class="fab fa-instagram"></i><span>@Smada_Jember</span></p>

            </a>
            <a href="https://www.tiktok.com/@sman2jemberofficial_" target="_blank" rel="nofollow external">

        <div class="right">

          <div class="work-hours">
